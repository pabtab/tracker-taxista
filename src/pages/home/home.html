<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button
        (click)="salir()">
        Salir
      </button>
    </ion-buttons>
    <ion-title>
      {{usuario.nombre}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="17">
    <agm-marker [latitude]="lat" 
      [longitude]="lng"
      iconUrl="assets/img/taxi.png"></agm-marker>
  </agm-map>
</ion-content>
